<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#84b4ac]">
        <div class="container px-6 py-14 mx-auto">
            <footer class="bg-[#659f8f] dark:bg-[#84b4ac]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-14 lg:grid-cols-14 lg:px-36">
                        <div class="sm:col-span-12 lg:col-span-8">
                            <h1 class="max-w-lg font-bold text-x2 p-3" >Subscribe to our newsletter for updates</h1>
                            <div class="flex flex flex-col sm:flex-row sm:space-x-4 sm:m-5">
                                <input id="email" type="text" placeholder="Email Address Here" class="flex p-3 mb-6 sm:mb-0 border rounded">
                                <button class="w-1/5 px-4 py-2.5 bg-[#d79277] hover:opacity-75 text-white
                                border rounded-md border-[#d79277]
                                focus:border-[#d79277] focus:outline-none focus:ring focus:ring-opacity-40 
                                focus:ring-[#313131]">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold my-2">Quick Link</p>
                            <div class="flex flex-col flex-wrap gap-2.5 font-bold">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold my-2.5">Technologies</p>
                            <div class="flex flex-col flex-wrap gap-2.5 font-bold">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
